version: '3.8'

services:
  # 1. FastAPI Web Server
  backend:
    build: ./backend
    container_name: miyog-backend
    command: /code/start.sh
    ports:
      - "8000:8000"
    environment:
      - PROCESS_TYPE=web
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - /tmp/loom_runtime:/tmp/loom_runtime

  # 2. Celery Worker (for video processing)
  worker:
    build: ./backend
    container_name: miyog-worker
    command: /code/start.sh
    environment:
      - PROCESS_TYPE=worker
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - /tmp/loom_runtime:/tmp/loom_runtime

  # 3. Next.js Frontend
  frontend:
    build: ./frontend
    container_name: miyog-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  # 4. PostgreSQL Database
  db:
    image: postgres:13
    container_name: miyog-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-miyog_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 5. Redis (Message Broker)
  redis:
    image: redis:7
    container_name: miyog-redis

volumes:
  postgres_data:
