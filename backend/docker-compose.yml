version: '3.8'

services:
  backend:
    build: .
    image: 963604113727.dkr.ecr.us-east-1.amazonaws.com/miyog-backend:latest
    container_name: miyog-backend
    command: /code/start.sh
    ports:
      - "8000:8000"
    environment:
      - PROCESS_TYPE=web
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - /tmp/loom_runtime:/tmp/loom_runtime

  worker:
    build: .
    image: 963604113727.dkr.ecr.us-east-1.amazonaws.com/miyog-backend:latest
    container_name: miyog-worker
    command: /code/start.sh
    environment:
      - PROCESS_TYPE=worker
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - /tmp/loom_runtime:/tmp/loom_runtime

  db:
    image: postgres:13
    container_name: miyog-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-miyog_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: miyog-redis

volumes:
  postgres_data:ww
