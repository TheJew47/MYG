# backend/docker-compose.yml
services:
  # The Backend API (EC2)
  api:
    build: .
    volumes:
      - .:/app
      - /tmp/loom_runtime:/tmp/loom_runtime
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: always

  # Celery Worker for AI Video Rendering
  worker:
    build: .
    command: celery -A worker.tasks.celery_app worker --loglevel=info --concurrency=1
    volumes:
      - .:/app
      - /tmp/loom_runtime:/tmp/loom_runtime
    env_file:
      - .env
    depends_on:
      - redis
    restart: always

  # Redis for Task Queuing
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
