 version: 1
applications:
  - appRoot: miyog/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            # FORCE INJECT VARIABLES INTO .env.production
            - echo "CLERK_SECRET_KEY=$CLERK_SECRET_KEY" >> .env.production
            - echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" >> .env.production
            - echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env.production
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
